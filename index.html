<!DOCTYPE html>
<html>
	<head>
		<title>PNG Crush</title>
		
		<style>
			@import url(http://fonts.googleapis.com/css?family=Lobster);

			* {
				margin: 0;
				padding: 0;
				line-height: 1;
			}

			body {
				background: #E8FFFA url(bg.png);
				font-family: Arial;
			}

			h1 {
				font-family: 'Lobster', cursive;
				font-size: 48px;
				text-shadow: 0 3px 0px rgba(0, 0, 0, 0.25);
				text-align: center;
				color: #FE729D;
				padding: 30px;
			}

			h1 span {
				color: #AD98FE;
			}

			a {
				text-decoration: none;
			}

			#dropbox {
				width: 320px;
				height: 200px;
				margin: 0 auto;
				border: solid 1px #CCC;
				border-bottom: none;
				background: #F0FF8F;
				border-radius: 10px;
				box-shadow: 0 0px 30px rgba(0, 0, 0, 0.25), 0px 0px -10px #000, inset 0 0 12px rgba(0, 0, 0, 0.25);
				margin-bottom: 30px;
			}	

			#dropbox span {
				display: block;
				font-family: 'Lobster', cursive;
				color: #C6D94E;
				font-size: 24px;
				text-align: center;
				line-height: 200px;
				text-shadow: 0 1px 0 #97A63C, 0 2px 0 #97A63C;
			}

			#console {
				background: #28201B;
				color: #FFFFE5;
				padding: 10px;
				border-radius: 10px;
				box-shadow: 0 0 7px #000, inset 0 0 40px rgba(0, 0, 0, 0.25);
				text-shadow: 0 1px 0 #000, 0 2px 0 #000;
				margin-bottom: 10px;
				width: 700px;
				margin: 0 auto;
				margin-bottom: 30px;
				word-wrap: break-word;
				line-height: 1.2em;
			}

			#output {
				margin: 0 auto;
				text-align: center;
				background: url(checkerboard.jpg);
				width: 250px;
				border-radius: 10px;
				box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
			}

			#output .inner {
				display: table-cell;
				vertical-align: middle;
				height: 250px;
			}

			#output img {
				max-width: 250px;
				max-height: 250px;
			}

			.download {	
				position: fixed;
				bottom: 0;
				right: 0;
				margin: 20px;
				font-family: 'Lobster', cursive;			
				background: #FE729D;
				font-weight: bold;
				color: #FFF;
				text-shadow: 0 1px 0 rgba(0, 0, 0, 0.75);
				padding: 10px;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.5), inset -2px -2px 5px rgba(0, 0, 0, 0.125);
				display: inline-block;
			}

			footer {
				position: fixed;
				bottom: 0;
				left: 0;
				background: rgba(0, 0, 0, 0.5);
				padding: 10px;
				color: #FFF;
				box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
				border-radius: 0 10px 0 0;
				font-size: 14px;
			}

			footer a { 
				color: #FFF; 
				font-style: italic;
				font-weight: bold;
			}

			footer a:hover {
				text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
			}
		</style>	

		<script>
			BlobBuilder = window.MozBlobBuilder || window.WebKitBlobBuilder || window.BlobBuilder;
			window.URL = window.URL || window.webkitURL;

			var file;

			var dropboxElement, consoleElement, outputElement;

			var worker;
		
			function initWorker() {
				worker = new Worker("worker.js");

				worker.onmessage = function(event) {					
					console.log(event);
					var message = event.data;

					if(message.type == "stdout") {
						consoleElement.innerHTML += message.line + '\n';
					} else if(message.type == "done") {
						var imageElement = getImage(message.data);

						outputElement.appendChild(imageElement);					

						//
						var downloadLinkElement = document.createElement('a');

						downloadLinkElement.className = 'download';
						downloadLinkElement.download = file.fileName;
						downloadLinkElement.href = imageElement.src;
						downloadLinkElement.innerHTML = 'Download';

						document.body.appendChild(downloadLinkElement);
					}
				};
			};

                        function getImage(fileData) {
				//
				var blobBuilder = new BlobBuilder();

				blobBuilder.append(fileData);		

				//
				var blob = blobBuilder.getBlob('image/png');

				//
				var src = window.URL.createObjectURL(blob);
				
				//
				var imageElement = document.createElement('img');

				imageElement.src = src;

                                return imageElement;
                        };

			window.onload = function() {
				//
				dropboxElement = document.getElementById("dropbox");
				consoleElement = document.getElementById("console");
				outputElement = document.getElementById("output").children[0];
			
				initWorker();

				//
				function noopHandler(event) {
					event.stopPropagation();
					event.preventDefault();
				};

				dropboxElement.addEventListener("dragenter", noopHandler, false);
				dropboxElement.addEventListener("dragexit", noopHandler, false);

				dropboxElement.addEventListener("dragover", function(event) {
					event.stopPropagation();
					event.preventDefault();

					event.dataTransfer.dropEffect = 'copy';
				}, false);

				dropboxElement.addEventListener("drop", function(event) {
					event.stopPropagation();
					event.preventDefault();

					var files = event.dataTransfer.files;		

					file = files[0];

					var fileReader = new FileReader();

					/*fileReader.addEventListener('error', function(event) {
						console.log(event);
					}, false);

					fileReader.addEventListener('progress', function(event) {
						console.log(event);
					}, false);*/

					function onloadend(event) {
						//
						var arrayBuffer = event.target.result;

						var data = new Uint8Array(arrayBuffer);

						worker.postMessage({
							'type' : 'file',
							'data' : data
						});

						//
						consoleElement.innerHTML = '';					

						//
						worker.postMessage({
							'type' : 'command',
							'command' : 'go'							
						});
					};

					if(fileReader.addEventListener) {
						fileReader.addEventListener('loadend', onloadend, false);
					} else {
						fileReader.onloadend = onloadend;
					}

					fileReader.readAsArrayBuffer(file);//readAsBinaryString(file);				
				}, false);
			};
		</script>
	</head>
	<body>
		<header><h1>PNG<span>Crush</span></h1></header>

		<div id="dropbox"><span>Drop a PNG here</span></div>
		<pre id="console">Waiting ...</pre>
		<div id="output"><div class="inner"></div></div>

		<footer><p>Designed and developed by <a href="mailto:richardassar@googlemail.com">@richardassar</a> | Powered by <a href="https://github.com/kripken/emscripten">Emscripten</a>, <a href="http://www.libpng.org/pub/png/libpng.html">libpng</a> and <a href="http://zlib.net/">zlib</a></p></footer>
